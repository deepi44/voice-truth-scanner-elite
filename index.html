
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOICE TRUTH SCANNER ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Rajdhani:wght@400;500;600;700&family=Arima:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #010409;
            --bg-light: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .font-futuristic { font-family: 'Rajdhani', sans-serif; }
        .font-tamil { font-family: 'Arima', cursive; }
        
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #0a0f1e 0%, #010409 100%);
            transition: background 0.5s ease;
        }

        body.light-theme .nebula-bg {
            background: radial-gradient(circle at 50% 50%, #f1f5f9 0%, #cbd5e1 100%);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 10px;
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.1), transparent);
            z-index: 50;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; filter: blur(20px); }
            50% { opacity: 1; filter: blur(40px); }
        }
        .glow-sphere {
            position: absolute;
            width: 300px; height: 300px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: pulse-glow 4s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="dark-theme">
    <div id="root"></div>
    <div class="nebula-bg"></div>
    <div class="grid-overlay"></div>
    <div class="scanline"></div>
</body>
</html>
