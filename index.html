
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#010409">
    <title>VOICE TRUTH SCANNER ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Rajdhani:wght@400;500;600;700&family=Arima:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #010409;
            --bg-light: #f0f4f8;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-color: var(--bg-dark);
        }

        .font-futuristic { font-family: 'Rajdhani', sans-serif; }
        .font-tamil { font-family: 'Arima', cursive; }
        
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #0a0f1e 0%, #010409 100%);
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light-theme .nebula-bg {
            background: radial-gradient(circle at 50% 50%, #f8fafc 0%, #e2e8f0 100%);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, rgba(99, 102, 241, 0.3), transparent);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            z-index: 50;
            pointer-events: none;
            animation: scanline 6s linear infinite;
            opacity: 0.5;
        }

        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .animate-spin-slow {
            animation: spin 12s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Improved touch targets for mobile */
        button, select, input {
            min-height: 44px;
        }

        /* Responsive padding adjustments for notches */
        header {
            padding-top: calc(1.25rem + var(--safe-area-inset-top));
        }

        main {
            padding-bottom: calc(2rem + var(--safe-area-inset-bottom));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="dark-theme">
    <div id="root"></div>
    <div class="nebula-bg"></div>
    <div class="grid-overlay"></div>
    <div class="scanline"></div>
</body>
</html>
